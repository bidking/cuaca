<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSync - Cuaca Real-time Indonesia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            animation: float 20s infinite linear;
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -100px;
            animation-duration: 25s;
        }

        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1:after {
            width: 60px;
            height: 20px;
            top: -10px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 30px;
            top: 60%;
            left: -80px;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2:after {
            width: 50px;
            height: 15px;
            top: -5px;
            right: 15px;
        }

        @keyframes float {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .weather-card:hover::before {
            left: 100%;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: white;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .location-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .location-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .coordinates {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .current-weather {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 30px;
            align-items: center;
            margin-bottom: 40px;
        }

        .weather-main {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            line-height: 1;
        }

        .weather-description {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .feels-like {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .weather-icon {
            font-size: 6rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .forecast-section {
            margin-top: 40px;
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .forecast-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .forecast-day {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2rem;
            margin: 10px 0;
        }

        .forecast-temp {
            color: white;
            font-weight: 600;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 40px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .retry-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .data-source {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .weather-card {
                padding: 25px;
            }
            
            .current-weather {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-icon {
                font-size: 4rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="logo">WeatherSync</h1>
            <p class="subtitle">Prakiraan Cuaca Real-time Indonesia</p>
        </div>

        <div class="weather-card" id="weatherCard">
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <p>Mendapatkan lokasi dan data cuaca...</p>
            </div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.weatherCard = document.getElementById('weatherCard');
                this.loadingState = document.getElementById('loadingState');
                this.currentLocation = null;
                this.init();
            }

            async init() {
                try {
                    await this.requestLocation();
                } catch (error) {
                    this.showError('Gagal mendapatkan lokasi. Silakan izinkan akses lokasi dan coba lagi.');
                }
            }

            async requestLocation() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error('Geolocation tidak didukung oleh browser ini'));
                        return;
                    }

                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.currentLocation = {
                                lat: position.coords.latitude,
                                lon: position.coords.longitude
                            };
                            this.loadWeatherData();
                            resolve();
                        },
                        (error) => {
                            let message = 'Gagal mendapatkan lokasi';
                            switch(error.code) {
                                case error.PERMISSION_DENIED:
                                    message = 'Akses lokasi ditolak. Silakan izinkan akses lokasi.';
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    message = 'Informasi lokasi tidak tersedia.';
                                    break;
                                case error.TIMEOUT:
                                    message = 'Timeout saat mendapatkan lokasi.';
                                    break;
                            }
                            reject(new Error(message));
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 300000
                        }
                    );
                });
            }

            async loadWeatherData() {
                try {
                    // Simulasi data cuaca karena API BMKG memerlukan kode wilayah spesifik
                    // Dalam implementasi nyata, Anda perlu:
                    // 1. Menggunakan reverse geocoding untuk mendapatkan nama wilayah
                    // 2. Mencari kode wilayah yang sesuai di kodewilayah.id
                    // 3. Memanggil API BMKG dengan kode wilayah tersebut
                    
                    const weatherData = await this.simulateWeatherData();
                    this.displayWeatherData(weatherData);
                } catch (error) {
                    this.showError('Gagal memuat data cuaca. Silakan coba lagi.');
                }
            }

            async simulateWeatherData() {
                // Simulasi delay network
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Data simulasi berdasarkan format BMKG
                return {
                    location: {
                        name: 'Jakarta Pusat',
                        province: 'DKI Jakarta',
                        coordinates: this.currentLocation
                    },
                    current: {
                        temperature: 29,
                        feelsLike: 33,
                        condition: 'Berawan',
                        humidity: 75,
                        windSpeed: 12,
                        windDirection: 'Barat Daya',
                        visibility: 8,
                        uvIndex: 6,
                        pressure: 1013
                    },
                    forecast: [
                        { day: 'Hari Ini', icon: 'üå§Ô∏è', condition: 'Berawan', tempMin: 24, tempMax: 31 },
                        { day: 'Besok', icon: 'üåßÔ∏è', condition: 'Hujan Ringan', tempMin: 23, tempMax: 28 },
                        { day: 'Lusa', icon: '‚õÖ', condition: 'Berawan Sebagian', tempMin: 25, tempMax: 30 },
                        { day: 'Kamis', icon: '‚òÄÔ∏è', condition: 'Cerah', tempMin: 26, tempMax: 32 },
                        { day: 'Jumat', icon: 'üå¶Ô∏è', condition: 'Hujan Sedang', tempMin: 22, tempMax: 27 }
                    ]
                };
            }

            displayWeatherData(data) {
                const weatherIcon = this.getWeatherIcon(data.current.condition);
                
                this.weatherCard.innerHTML = `
                    <div class="location-info">
                        <div class="location-name">${data.location.name}</div>
                        <div class="coordinates">${data.location.coordinates.lat.toFixed(4)}, ${data.location.coordinates.lon.toFixed(4)}</div>
                    </div>

                    <div class="current-weather">
                        <div class="weather-main">
                            <div class="temperature">${data.current.temperature}¬∞C</div>
                            <div class="weather-description">${data.current.condition}</div>
                            <div class="feels-like">Terasa seperti ${data.current.feelsLike}¬∞C</div>
                        </div>
                        <div class="weather-icon">${weatherIcon}</div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Kelembapan</div>
                            <div class="detail-value">${data.current.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Angin</div>
                            <div class="detail-value">${data.current.windSpeed} km/h</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Visibilitas</div>
                            <div class="detail-value">${data.current.visibility} km</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">UV Index</div>
                            <div class="detail-value">${data.current.uvIndex}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Tekanan</div>
                            <div class="detail-value">${data.current.pressure} hPa</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Arah Angin</div>
                            <div class="detail-value">${data.current.windDirection}</div>
                        </div>
                    </div>

                    <div class="forecast-section">
                        <h3 class="section-title">Prakiraan 5 Hari</h3>
                        <div class="forecast-grid">
                            ${data.forecast.map(item => `
                                <div class="forecast-item">
                                    <div class="forecast-day">${item.day}</div>
                                    <div class="forecast-icon">${item.icon}</div>
                                    <div class="forecast-temp">${item.tempMin}¬∞ - ${item.tempMax}¬∞</div>
                                    <div style="color: rgba(255,255,255,0.7); font-size: 0.8rem; margin-top: 5px;">${item.condition}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="data-source">
                        <p>Data cuaca disediakan oleh BMKG (Badan Meteorologi, Klimatologi, dan Geofisika)</p>
                        <p>Diperbarui: ${new Date().toLocaleString('id-ID')}</p>
                    </div>
                `;

                // Animate in the new content
                this.weatherCard.style.animation = 'fadeInUp 0.6s ease-out';
            }

            getWeatherIcon(condition) {
                const icons = {
                    'cerah': '‚òÄÔ∏è',
                    'berawan': 'üå§Ô∏è',
                    'berawan sebagian': '‚õÖ',
                    'mendung': '‚òÅÔ∏è',
                    'hujan ringan': 'üå¶Ô∏è',
                    'hujan sedang': 'üåßÔ∏è',
                    'hujan lebat': '‚õàÔ∏è',
                    'badai petir': 'üå©Ô∏è',
                    'kabut': 'üå´Ô∏è',
                    'default': 'üå§Ô∏è'
                };

                const normalizedCondition = condition.toLowerCase();
                return icons[normalizedCondition] || icons['default'];
            }

            showError(message) {
                this.weatherCard.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>Oops! Terjadi Kesalahan</h3>
                        <p>${message}</p>
                        <button class="retry-btn" onclick="window.location.reload()">
                            Coba Lagi
                        </button>
                    </div>
                `;
            }
        }

        // Initialize the weather app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WeatherApp();
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.detail-item, .forecast-item');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const deltaX = (x - centerX) / centerX;
                    const deltaY = (y - centerY) / centerY;
                    
                    card.style.transform = `perspective(1000px) rotateX(${deltaY * -5}deg) rotateY(${deltaX * 5}deg) translateZ(10px)`;
                } else {
                    card.style.transform = '';
                }
            });
        });
    </script>
</body>
</html>
