<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSync - iOS 26 Glassmorphism</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Warna dan Gradien untuk tema gelap */
            --dark-bg-start: #1a2a3a;
            --dark-bg-end: #0a1a2a;
            --card-bg: rgba(255, 255, 255, 0.08); /* Transparan gelap */
            --card-border: rgba(255, 255, 255, 0.15);
            --text-color-light: #f0f0f0;
            --text-color-faded: rgba(240, 240, 240, 0.7);
            --accent-blue: #007aff; /* Khas iOS */
            --accent-green: #34c759;
            --accent-purple: #af52de;

            /* Warna untuk grafik */
            --graph-line-color: #66a6ff; /* Biru cerah */
            --graph-fill-color: rgba(102, 166, 255, 0.3); /* Biru transparan */
            --graph-text-color: rgba(240, 240, 240, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg-start) 0%, var(--dark-bg-end) 100%); /* Gradien latar belakang gelap */
            color: var(--text-color-light);
            overflow: hidden;
            position: relative;
            box-sizing: border-box; /* Pastikan padding dan border masuk perhitungan lebar */
        }

        /* --- Background Animation (Clouds - simplified for dark theme) --- */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.05); /* Awan lebih redup untuk tema gelap */
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(15px);
            z-index: 1;
            animation: float 25s infinite ease-in-out;
        }

        .cloud1 {
            width: 200px;
            height: 200px;
            top: 5%;
            left: -10%;
            animation-delay: 0s;
        }

        .cloud2 {
            width: 250px;
            height: 250px;
            bottom: 0%;
            right: -15%;
            animation-delay: 7s;
            animation-duration: 30s;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) scale(1); }
            50% { transform: translateY(-30px) translateX(30px) scale(1.05); }
            100% { transform: translateY(0) translateX(0) scale(1); }
        }

        /* --- Main Container --- */
        .container {
            position: relative;
            z-index: 2;
            width: 95%;
            max-width: 400px; /* Lebar umum untuk aplikasi mobile */
            height: 90vh; /* Tinggi agar terlihat seperti aplikasi mobile */
            padding: 20px;
            border-radius: 35px; /* Lebih bulat seperti iOS */
            background: rgba(0, 0, 0, 0.4); /* Background container utama lebih gelap */
            backdrop-filter: blur(30px); /* Blur lebih kuat untuk efek glassmorphism */
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05); /* Border sangat tipis */
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4); /* Bayangan lebih dalam */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Untuk konten yang bisa discroll */
        }

        .header {
            margin-bottom: 25px;
            text-align: center;
            padding-top: 10px;
            color: var(--text-color-light);
        }

        .realtime-clock {
            font-size: 1.8em; /* Ukuran jam */
            font-weight: 700;
            margin-bottom: 10px; /* Jarak antara jam dan logo */
            color: var(--text-color-light);
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2.2em;
            font-weight: 900;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
            color: var(--text-color-light);
        }
        .logo .icon {
            font-size: 0.8em;
            margin-left: 5px;
            opacity: 0.8;
        }

        .subtitle {
            font-size: 0.85em;
            opacity: 0.6;
            margin-top: 0;
        }

        /* --- Scrollable Content Area --- */
        .content-area {
            flex-grow: 1; /* Ambil sisa ruang */
            overflow-y: auto; /* Bisa discroll */
            padding-right: 5px; /* Untuk scrollbar */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent; /* Firefox */
        }

        /* Webkit scrollbar (Chrome, Safari) */
        .content-area::-webkit-scrollbar {
            width: 8px;
        }
        .content-area::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .content-area::-webkit-scrollbar-track {
            background-color: transparent;
        }

        /* --- Weather Cards General Style --- */
        .weather-section-card {
            background: var(--card-bg);
            border-radius: 20px;
            backdrop-filter: blur(20px); /* Efek glassmorphism pada kartu */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            padding: 20px;
            margin-bottom: 20px; /* Jarak antar kartu */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: var(--text-color-light);
            min-height: 200px; /* Minimal tinggi agar spinner terlihat */
            justify-content: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--text-color-light);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 99, 71, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 99, 71, 0.5);
            text-align: center;
        }

        .error-icon {
            font-size: 3em;
        }

        .retry-btn {
            background: var(--accent-blue);
            color: var(--text-color-light);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            background: #006ee6;
        }

        /* --- Current Weather Section --- */
        .location-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .location-name {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .coordinates {
            font-size: 0.8em;
            opacity: 0.6;
        }

        .current-weather-summary {
            display: flex;
            align-items: center;
            justify-content: space-around; /* Agar ikon dan suhu terpisah */
            margin-top: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .weather-icon-main {
            font-size: 6em; /* Ikon utama besar */
            line-height: 1;
            margin-right: 15px;
            animation: pulse 1.5s infinite alternate;
        }

        .temperature-main {
            font-size: 4.5em; /* Suhu utama sangat besar */
            font-weight: 900;
            line-height: 1;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .condition-text {
            font-size: 1.3em;
            font-weight: 500;
            opacity: 0.9;
            text-transform: capitalize;
            text-align: center; /* Pastikan di tengah */
            margin-top: 10px;
        }

        .feels-like {
            font-size: 0.9em;
            opacity: 0.7;
            text-align: center;
            margin-top: 5px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* --- Detail Weather Grid --- */
        .weather-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 20px;
            text-align: center;
        }

        .detail-item-small {
            background: rgba(255, 255, 255, 0.05); /* Lebih transparan */
            border-radius: 15px;
            padding: 10px 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            font-size: 0.75em;
            opacity: 0.6;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 0.9em;
            font-weight: 600;
        }

        /* --- Hourly/Daily/Weekly Cards --- */
        .forecast-summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolom untuk Hour, Daily, Weekly */
            gap: 15px;
            text-align: center;
        }

        .forecast-summary-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .forecast-summary-item .title {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        .forecast-summary-item .value {
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .forecast-summary-item .desc {
            font-size: 0.75em;
            opacity: 0.6;
        }
        .forecast-summary-item .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px 10px;
            font-size: 0.7em;
            font-weight: 500;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .forecast-summary-item .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- Hourly/Daily Full Forecast (if wttr.in supported) --- */
        .full-forecast-list {
            display: flex;
            overflow-x: auto; /* Horizontal scroll */
            gap: 10px;
            padding-bottom: 10px; /* Ruang untuk scrollbar */
            margin-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
        .full-forecast-list::-webkit-scrollbar {
            height: 6px;
        }
        .full-forecast-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .full-forecast-list::-webkit-scrollbar-track {
            background-color: transparent;
        }


        .forecast-item-full {
            flex-shrink: 0; /* Jangan ciutkan */
            width: 80px; /* Lebar tetap untuk setiap item jam/hari */
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px 5px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .forecast-item-full .time-day {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 8px;
        }
        .forecast-item-full .icon {
            font-size: 1.8em;
            margin-bottom: 8px;
        }
        .forecast-item-full .temp {
            font-weight: 600;
            font-size: 0.95em;
        }

        /* --- Rain Chart Style --- */
        .rain-chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .rain-chart-container h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        .rain-chart-canvas {
            width: 100%;
            height: 120px; /* Tinggi canvas untuk grafik */
            display: block; /* Hapus spasi bawah default canvas */
        }
        .rain-chart-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 5px;
            padding: 0 5px;
        }
        .rain-chart-labels div {
            flex: 1;
            text-align: center;
        }


        /* --- Bottom Navigation Bar --- */
        .bottom-nav {
            background: rgba(0, 0, 0, 0.5); /* Lebih gelap dari container */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 35px 35px; /* Sesuai radius container */
            position: sticky; /* Agar tetap di bawah saat konten discroll */
            bottom: 0;
            width: calc(100% + 40px); /* Melebar sedikit agar border tidak terpotong */
            margin: 0 -20px -20px -20px; /* Offset padding container */
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7em;
            opacity: 0.6;
            color: var(--text-color-light);
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .nav-item:hover {
            opacity: 1;
            transform: translateY(-2px);
        }
        .nav-item .icon {
            font-size: 1.5em;
            margin-bottom: 3px;
        }
        .nav-item.active {
            opacity: 1;
            color: var(--accent-blue);
            font-weight: 600;
        }
        .nav-item.active .icon {
            color: var(--accent-blue);
        }

        .fab-button {
            background: var(--accent-blue);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2em;
            color: var(--text-color-light);
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.4);
            cursor: pointer;
            transform: translateY(-15px); /* Sedikit naik */
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .fab-button:hover {
            transform: translateY(-17px) scale(1.05);
            background: #006ee6;
        }

        /* --- Responsifitas --- */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                height: 100vh; /* Penuh layar di mobile */
                border-radius: 0;
                padding: 15px;
                box-shadow: none;
            }
            .header {
                margin-bottom: 20px;
            }
            .logo {
                font-size: 2em;
            }
            .subtitle {
                font-size: 0.8em;
            }
            .temperature-main {
                font-size: 4em;
            }
            .weather-icon-main {
                font-size: 5em;
            }
            .bottom-nav {
                border-radius: 0;
                width: 100%;
                margin: 0 -15px -15px -15px;
                padding: 10px 15px;
            }
            .fab-button {
                width: 50px;
                height: 50px;
                font-size: 2em;
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        </div>

    <div class="container">
        <div class="header">
            <div id="realtimeClock" class="realtime-clock"></div>
            <h1 class="logo">Seather<span class="icon">☁️</span></h1>
            <p class="subtitle">Prakiraan Cuaca Real-time yang Lebih Akurat</p>
        </div>

        <div class="content-area">
            <div id="weatherCard">
                <div class="loading" id="loadingState">
                    <div class="spinner"></div>
                    <p>Mendapatkan lokasi dan data cuaca...</p>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active">
                <span class="icon">🏠</span>
                <span>Home</span>
            </div>
            <div class="nav-item" id="mapNavItem">
                <span class="icon">🗺️</span>
                <span>Map</span>
            </div>
            <div class="fab-button">+</div>
            <div class="nav-item">
                <span class="icon">🔔</span>
                <span>Alerts</span>
            </div>
            <div class="nav-item">
                <span class="icon">⚙️</span>
                <span>Settings</span>
            </div>
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.weatherCard = document.getElementById('weatherCard');
                this.loadingState = document.getElementById('loadingState');
                this.realtimeClockElement = document.getElementById('realtimeClock');
                this.currentLocation = null;
                this.init();
                this.setupNavInteractions(); // Panggil fungsi setup interaksi navbar
            }

            async init() {
                this.updateRealtimeClock();
                setInterval(() => this.updateRealtimeClock(), 1000);
                try {
                    await this.requestLocation();
                } catch (error) {
                    this.showError('Gagal mendapatkan lokasi. Silakan izinkan akses lokasi dan coba lagi: ' + error.message);
                }
            }

            updateRealtimeClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                this.realtimeClockElement.textContent = `${hours}:${minutes}:${seconds}`;
            }

            async requestLocation() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error('Geolocation tidak didukung oleh browser ini'));
                        return;
                    }

                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            this.currentLocation = {
                                lat: position.coords.latitude,
                                lon: position.coords.longitude
                            };
                            this.loadWeatherData();
                            resolve();
                        },
                        (error) => {
                            let message = 'Gagal mendapatkan lokasi';
                            switch(error.code) {
                                case error.PERMISSION_DENIED:
                                    message = 'Akses lokasi ditolak. Silakan izinkan akses lokasi.';
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    message = 'Informasi lokasi tidak tersedia.';
                                    break;
                                case error.TIMEOUT:
                                    message = 'Timeout saat mendapatkan lokasi.';
                                    break;
                            }
                            reject(new Error(message));
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 300000
                        }
                    );
                });
            }

            async loadWeatherData() {
                try {
                    this.showLoading(); 

                    const lat = this.currentLocation.lat;
                    const lon = this.currentLocation.lon;

                    const wttrUrl = `https://wttr.in/${lat},${lon}?format=j1`;

                    const response = await fetch(wttrUrl);
                    
                    if (!response.ok) {
                        throw new Error(`Gagal mengambil data dari Wttr.in. Status: ${response.status}. Mungkin masalah CORS atau batasan rate limit.`);
                    }

                    const rawData = await response.json();

                    console.log("Wttr.in Raw Data:", rawData);

                    const weatherData = this.processWttrData(rawData); 
                    this.displayWeatherData(weatherData);

                } catch (error) {
                    console.error("Error loading weather data:", error);
                    this.showError(`Gagal memuat data cuaca: ${error.message}.`);
                }
            }

            processWttrData(rawData) {
                if (!rawData || !rawData.current_condition || rawData.current_condition.length === 0 || !rawData.weather || rawData.weather.length === 0) {
                    throw new Error("Data tidak valid atau kosong dari Wttr.in API.");
                }

                const currentCondition = rawData.current_condition[0];
                const nearestArea = rawData.nearest_area && rawData.nearest_area.length > 0 ? rawData.nearest_area[0] : null;

                const locationName = nearestArea ? (nearestArea.areaName[0].value + (nearestArea.region[0].value ? `, ${nearestArea.region[0].value}` : '')) : "Lokasi Tidak Dikenal";
                const currentCoordinates = this.currentLocation;

                const current = {
                    temperature: parseInt(currentCondition.temp_C),
                    feelsLike: parseInt(currentCondition.FeelsLikeC),
                    condition: currentCondition.weatherDesc[0].value,
                    humidity: parseInt(currentCondition.humidity),
                    windSpeed: parseInt(currentCondition.windspeedKmph),
                    windDirection: currentCondition.winddir16Point,
                    visibility: parseInt(currentCondition.visibility),
                    uvIndex: parseInt(currentCondition.uvIndex),
                    pressure: parseInt(currentCondition.pressure),
                };

                const forecast = [];
                rawData.weather.forEach((dayData, index) => {
                    let dayTempMin = Infinity;
                    let dayTempMax = -Infinity;
                    let dayCondition = '';
                    
                    dayData.hourly.forEach(hourData => {
                        const hour = parseInt(hourData.time) / 100;
                        dayTempMin = Math.min(dayTempMin, parseInt(hourData.tempC));
                        dayTempMax = Math.max(dayTempMax, parseInt(hourData.tempC));

                        if (hour >= 11 && hour <= 14) { 
                            dayCondition = hourData.weatherDesc[0].value;
                        }
                    });

                    dayCondition = dayCondition || dayData.hourly[0].weatherDesc[0].value; // Fallback jika tidak ada data siang hari

                    let displayDay = new Date(dayData.date).toLocaleDateString('id-ID', { weekday: 'short' });
                    if (index === 0) displayDay = 'Today';
                    else if (index === 1) displayDay = 'Tomorrow';

                    forecast.push({
                        day: displayDay,
                        icon: this.getWeatherIconWttr(dayCondition),
                        condition: dayCondition,
                        tempMin: dayTempMin,
                        tempMax: dayTempMax,
                        hourlyData: dayData.hourly.map(h => ({ // Ambil semua data per jam
                            time: (parseInt(h.time)/100) + ':00',
                            temp: parseInt(h.tempC),
                            condition: h.weatherDesc[0].value,
                            icon: this.getWeatherIconWttr(h.weatherDesc[0].value)
                        }))
                    });
                });

                return {
                    location: {
                        name: locationName,
                        coordinates: currentCoordinates
                    },
                    current: current,
                    forecast: forecast,
                    analysis_date: new Date().toISOString()
                };
            }

            getWeatherIconWttr(condition) {
                const conditionLower = condition.toLowerCase();
                if (conditionLower.includes('clear') || conditionLower.includes('sunny')) {
                    return '☀️';
                } else if (conditionLower.includes('partly cloudy')) {
                    return '⛅';
                } else if (conditionLower.includes('cloudy') || conditionLower.includes('overcast')) {
                    return '☁️';
                } else if (conditionLower.includes('light rain') || conditionLower.includes('patchy light rain') || conditionLower.includes('drizzle')) {
                    return '🌦️';
                } else if (conditionLower.includes('moderate rain') || conditionLower.includes('heavy rain') || conditionLower.includes('rain')) {
                    return '🌧️';
                } else if (conditionLower.includes('thunder') || conditionLower.includes('storm')) {
                    return '⛈️';
                } else if (conditionLower.includes('mist') || conditionLower.includes('fog') || conditionLower.includes('haze')) {
                    return '🌫️';
                } else if (conditionLower.includes('snow') || conditionLower.includes('sleet') || conditionLower.includes('ice')) {
                    return '❄️';
                } else {
                    return '🌡️';
                }
            }

            // Fungsi baru untuk memetakan kondisi cuaca ke level curah hujan
            getRainfallLevel(condition) {
                const conditionLower = condition.toLowerCase();
                if (conditionLower.includes('heavy rain') || conditionLower.includes('torrential rain') || conditionLower.includes('extreme rain')) {
                    return 4; // Sangat tinggi
                } else if (conditionLower.includes('moderate rain') || conditionLower.includes('rain') || conditionLower.includes('patchy rain possible')) {
                    return 3; // Tinggi
                } else if (conditionLower.includes('light rain') || conditionLower.includes('drizzle') || conditionLower.includes('patchy light drizzle')) {
                    return 2; // Sedang
                } else if (conditionLower.includes('mist') || conditionLower.includes('fog') || conditionLower.includes('haze') || conditionLower.includes('freezing fog')) {
                    return 1; // Sangat rendah (embun)
                } else if (conditionLower.includes('clear') || conditionLower.includes('sunny') || conditionLower.includes('partly cloudy') || conditionLower.includes('cloudy') || conditionLower.includes('overcast')) {
                    return 0; // Tidak ada hujan
                }
                return 0; // Default
            }

            // Fungsi baru untuk menggambar grafik curah hujan
            drawRainfallChart(hourlyData) {
                const canvas = document.getElementById('rainChartCanvas');
                if (!canvas) {
                    console.error("Canvas element not found for rain chart.");
                    return;
                }

                const ctx = canvas.getContext('2d');
                const width = canvas.offsetWidth; // Gunakan offsetWidth untuk lebar asli
                const height = canvas.offsetHeight; // Gunakan offsetHeight untuk tinggi asli
                canvas.width = width; // Set attribute width
                canvas.height = height; // Set attribute height

                const padding = 20;
                const chartHeight = height - padding * 2;
                const chartWidth = width - padding * 2;

                const dataPoints = hourlyData.slice(0, 8); // Ambil 8 jam ke depan (Wttr.in biasanya 24 jam/hari)
                if (dataPoints.length === 0) {
                    // Tampilkan pesan jika tidak ada data
                    ctx.font = "14px Inter";
                    ctx.fillStyle = var(--graph-text-color);
                    ctx.textAlign = "center";
                    ctx.fillText("Tidak ada data curah hujan untuk grafik.", width / 2, height / 2);
                    return;
                }

                const rainfallLevels = dataPoints.map(item => this.getRainfallLevel(item.condition));
                const maxLevel = Math.max(...rainfallLevels, 1); // Minimal 1 agar grafik tidak flat jika semua 0
                const interval = chartWidth / (dataPoints.length - 1);

                ctx.clearRect(0, 0, width, height);

                // Gambar Area Bawah Grafik (Fill)
                ctx.beginPath();
                ctx.moveTo(padding, padding + chartHeight - (rainfallLevels[0] / maxLevel) * chartHeight);
                for (let i = 0; i < dataPoints.length; i++) {
                    const x = padding + i * interval;
                    const y = padding + chartHeight - (rainfallLevels[i] / maxLevel) * chartHeight;
                    ctx.lineTo(x, y);
                }
                ctx.lineTo(padding + (dataPoints.length - 1) * interval, padding + chartHeight); // Kembali ke sumbu X
                ctx.lineTo(padding, padding + chartHeight); // Tutup area
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--graph-fill-color');
                ctx.fill();
                ctx.closePath();

                // Gambar Garis Grafik
                ctx.beginPath();
                ctx.moveTo(padding, padding + chartHeight - (rainfallLevels[0] / maxLevel) * chartHeight);
                for (let i = 0; i < dataPoints.length; i++) {
                    const x = padding + i * interval;
                    const y = padding + chartHeight - (rainfallLevels[i] / maxLevel) * chartHeight;
                    ctx.lineTo(x, y);
                    // Gambar titik
                    ctx.arc(x, y, 3, 0, Math.PI * 2, false);
                    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--graph-line-color');
                    ctx.fill();
                    ctx.beginPath(); // Mulai path baru untuk garis
                    ctx.moveTo(x, y);
                }
                ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--graph-line-color');
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();

                // Gambar label jam di bawah grafik
                const labelsContainer = document.getElementById('rainChartLabels');
                labelsContainer.innerHTML = ''; // Kosongkan label lama
                dataPoints.forEach((item, index) => {
                    const labelDiv = document.createElement('div');
                    labelDiv.textContent = item.time.replace(':00', ''); // Hanya jam
                    labelsContainer.appendChild(labelDiv);
                });
            }
